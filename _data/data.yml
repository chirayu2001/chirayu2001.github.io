experiences:
    title: Experiences
    info:
      - role: Software Engineer Intern
        time: 01 2022 - 07 2022
        company: MD7, Allen, TX
        details: |
          - Collaborated with a team of software engineers to deliver features like release notes, bulk user edit etc for BA
              team and customers on web applications using ASP.net, C#. JavaScript, JQuery, HTML, CSS, and Rest API.
          - The Release Notes feature used an iframe to display the latest advancements the company has made as a pdf loaded from SharePoint. It also showed a notification on the hamburger menu depending on the last time the user viewed the release notes.
          - The Bulk User Edit feature was designed to be used by the admins to give roles and permissions, set of views they can have in the website, to multiple users at a time.
  
      - role: Team Lead
        time: 08 2022 - 05 2022
        company: TCU, BMW Quarter Horses
        details: |
         - Led a team of 4 developers to develop a one stop aggregated solution for reining horses with data such as
         name, sire, dam, 2nd dam, 2nd sire, maneuver scores etc.
         - Scraped data from websites using selenium and python requests; used
         Vue.js and Vuetify for frontend and Spring Boot for backend.
         - Implemented features such as search horses by muliple parameters, specific combination of fields, basic CRUD operations etc.
