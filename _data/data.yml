career-profile:
    title: Career Profile
    summary: |
      I am currently a senior at Texas Christian University, majoring in Computer Science and
      graduating in May 2023. I am interested in roles such as Software Engineering, Product Management,
      Tech Support, and Cloud Computing. I have previously interned at MD7 as a Software Engineer Intern.
      I am the Vice President of TCU Chapter of Upsilon Pi Epsilon and a member of National Society of Collegiate
      Scholars. My current cumulative GPA is 3.98 and major GPA is 4.0.
      
